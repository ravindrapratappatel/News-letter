  <body class="text-center">
    <form class="form-signin" method="post" action="/">
      <img class="mb-4" src="Css/images/img1.jpg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please signUp to our weekly news letter</h1>
  
      <input type="text" id="fname" name="fname" class="form-control top" placeholder="first name" required autofocus>
      <input type="text" id="lname" name="lname" class="form-control middle" placeholder="Last name" required>
      <input type="email" id="email" name="email" class="form-control bottom" placeholder="Email Address" required>
      
      <button class="btn btn-lg btn-primary btn-block" type="submit">Subscribe now</button>
      <p class="mt-5 mb-3 text-muted">&copy; Rivij</p>
    </form>
  </body>
